    t = Math.max(0, Math.min(1, t)); // clamp
    const idx = Math.floor(t * (turboColors.length - 1));
    const [r, g, b] = turboColors[idx];
    return `rgb(${r},${g},${b})`;
}

let dataStore, phi, models;

async function loadData(plotType) {
    const fileMap = {
        polar: 'data_polar.json',
        linear: 'data_linear.json',
        heatmap: 'data_heatmap.json',
        histogram: 'data_polar.json'
    };

    const loadingEl = document.getElementById('loading'); // a div for loading messages
    try {
        const fileName = fileMap[plotType];
        console.log(`Loading: ${fileName}`);

        // Show loading hint
        if (loadingEl) loadingEl.style.display = 'block';
        if (loadingEl) loadingEl.textContent = `Loading Data...`;

        const response = await fetch(fileName);

        if (!response.ok) {
            throw new Error(`HTTP ${response.status} - ${response.statusText}`);
        }

        dataStore = await response.json();

        // Reconstruct phi array if stored as {start, step, count}
        if (dataStore.phi && typeof dataStore.phi === 'object' && 'start' in dataStore.phi) {
            const { start, step, count } = dataStore.phi;
            phi = Array.from({ length: count}, (_, i) => start + i * step);
        } else {
            phi = dataStore.phi || [];
        }

        // Reconstruct freq array similarly if needed
        if (dataStore.freq && typeof dataStore.freq === 'object' && 'start' in dataStore.freq) {
            const { start, step, count } = dataStore.freq;
            dataStore.freq = Array.from({ length: count }, (_, i) => start + i * step);
        }

        models = Object.keys(dataStore).filter(k => k !== 'phi' && k !== 'freq');

        // Populate select elements if empty
        if (modelSel.options.length === 0) {
            models.forEach(m => modelSel.add(new Option(m, m)));
            axises.forEach(a => axisSel.add(new Option(a, a)));
            pols.forEach(p => polSel.add(new Option(p, p)));
        }

        
      } catch (err) {
        console.error('Error loading data:', err);
        if (polarPlot) polarPlot.innerHTML = `<p style="color:red;">Failed to load data for ${plotType}</p>`;
      } finally {
        // Hide loading hint after processing
        if (loadingEl) loadingEl.style.display = 'none';
        masterUpdate();
    }
}


function masterUpdate() {
    const plotType = plotTypeSel.value;

    // Show/hide plots & slider based on type
    polarPlot.style.display = plotType === 'polar' ? 'block' : 'none';
    linearPlot.style.display = plotType === 'linear' ? 'block' : 'none';
    heatmapPlot.style.display = plotType === 'heatmap' ? 'block' : 'none';
    histogramPlot.style.display = plotType === 'histogram' ? 'block' : 'none';
    
    const showSlider = plotType === 'polar' || plotType === 'linear' || plotType=== 'histogram';
    slider.style.display = showSlider ? 'block' : 'none';
    freqLabel.style.display = showSlider ? 'inline' : 'none';
    
    if (plotType === 'polar') {
        slider.max = dataStore.freq.length - 1;
        updatePolarPlot();
    } else if (plotType === 'linear') {
        slider.max = phi.length - 1;
        updateLinearPlot();
    } else if (plotType === 'heatmap') {
        updateHeatmapPlot();
    } else if (plotType === 'histogram'){
        slider.max = dataStore.freq.length - 1;
        updateHistogramPlot();
    }
}

modelSel.addEventListener('change', masterUpdate);
axisSel.addEventListener('change', masterUpdate);
polSel.addEventListener('change', masterUpdate);
slider.addEventListener('input', masterUpdate);

function updatePolarPlot() {
    const model = modelSel.value;
    const axis = axisSel.value;
    const pol = polSel.value;
    const freqIdx = parseInt(slider.value);

    const freq = dataStore.freq;
    const rcs = dataStore[model].rcs;
    const axisIdx = axises.indexOf(axis);
    const polIdx = pols.indexOf(pol);

    freqLabel.textContent = `Frequency: ${(freq[freqIdx] / 1e6).toFixed(1)} MHz`;

    const r = rcs[axisIdx].map(angleData => angleData[freqIdx][polIdx]);

    let traces = [];
    for (let i = 0; i < phi.length - 1; i++) {
        traces.push({
            type: 'scatterpolar',
            r: [r[i], r[i+1]],
            theta: [phi[i], phi[i+1]],
            mode: 'lines',
            line: { color: colormap(r[i]), width: 2 },
            hoverinfo: 'skip',
            showlegend: false
        });
    }
    traces.push({
        type: 'scatterpolar',
        r: [r[phi.length - 1], r[0]],
        theta: [phi[phi.length - 1], phi[0]],
        mode: 'lines',
        line: { color: colormap(r[phi.length - 1]), width: 2 },
        // hoverinfo: 'skip',
        showlegend: false
    });

function updateHistogramPlot() {
    const model = modelSel.value;
    const axis = axisSel.value;
    const pol = polSel.value;
    const freqIdx = parseInt(slider.value);

    const freq = dataStore.freq;
    const rcs = dataStore[model].rcs;
    const axisIdx = axises.indexOf(axis);
    const polIdx = pols.indexOf(pol);

    freqLabel.textContent = `Frequency: ${(freq[freqIdx] / 1e6).toFixed(1)} MHz`;

    const z_data = rcs[axisIdx].map(angleData => angleData[freqIdx][polIdx]);
    
    // Create histogram data
    const histData = z_data.flat();
    
    // ---- Fit Gumbel MIN parameters in dB ----
    const mean = histData.reduce((a, b) => a + b, 0) / histData.length;
    const variance = histData.reduce((a, b) => a + (b - mean) ** 2, 0) / histData.length;
    const std = Math.sqrt(variance);
    // const gamma = 0.5772156649;
    const beta = 4.343;
    const mu = mean + 2.5; 
    // ---- Create x values for the fitted line ----
    const minX = -50;
    const maxX = 0;
    const steps = 200;
    const xValues = [];
    const yPDF = [];
    for (let i = 0; i <= steps; i++) {
        const x = minX + (maxX - minX) * (i / steps);
        xValues.push(x);
        yPDF.push(gumbelMinPDF(x));
    };

    // after computing yPDF[] in dB space
    const binSize = 1;               // whatever you use visually
    const nBins = Math.ceil((maxX - minX)/binSize);

    // compute a 0–1 normalized histogram yourself to find its max bar
    const bins = Array(nBins).fill(0);
    for (const v of histData) {
      const k = Math.floor((v - minX)/binSize);
      if (k >= 0 && k < nBins) bins[k] += 1;
    }
    const total = histData.length;
    const probBars = bins.map(c => c/total);      // this matches Plotly 'probability'
    const maxBar = Math.max(...probBars);

    // scale PDF so its peak aligns visually with bars in 0–1 space
    const scale = maxBar / Math.max(...yPDF);
    const yPDF_scaled = yPDF.map(v => v * scale);

    function gumbelMinPDF(y) {
        const z = (y - mu) / beta;
        return (1 / beta) * Math.exp(z) * Math.exp(-Math.exp(z));
    };

    // ---- Gumbel MIN fit line trace with μ and β in legend ----
    const lineTrace = {
        x: xValues,
        y: yPDF_scaled,
        mode: 'lines',
        line: { color: colormap(-10), width: 2 },
        name: `Gumbel Fit (μ=${mu.toFixed(2)}, β=${beta.toFixed(2)})`
    };

    // Create histogram trace
    const trace = {
        x: histData,
        type: 'histogram',
        histnorm: 'probability density',
        marker: { color: colormap(-30) },
        nbinsx: 50, // Number of bins,
        opacity: 1,
        name: `${model} - ${axis} - ${pol}`,
        xaxis: {range: [-50, 0]} // fixed x-axis limits},
    };
    const layout = {
        paper_bgcolor: 'black',
        plot_bgcolor: 'black',
        font: { color: 'white', size: 12 },
        xaxis: {
            title: {text:'RCS (dBsm)'},
            color: 'white',
            tickfont: { size: 12, color: 'white' },
            range: [-50, 0] // <-- keeps x-axis fixed while slider changes
        },
        yaxis: {
            title: {text:'Normalized Count'},
            color: 'white',
            tickfont: { size: 12 },
            range: [0, 0.2] // fixed y-axis from 0 to 1
        },
        margin: { l: 50, r: 30, t: 30, b: 30 },
        autosize: true,
        legend: {
            orientation: 'h',
            yanchor: 'top',
            y: 1.02,
            xanchor: 'right',
            x: 1
        }
      };
    Plotly.newPlot(histogramPlot, [trace, lineTrace], layout, 
    { displayModeBar: false, responsive: true, scrollZoom: true}
  );
}
